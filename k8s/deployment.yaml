apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: 010438493084.dkr.ecr.us-east-2.amazonaws.com/my_app:latest
        ports:
        - containerPort: 80
